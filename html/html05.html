<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 맛집리스트</title>

    <style>
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" width=" 300px">
      <tr>
        <th>음식</th>
        <th>장소</th>
      </tr>
      <tr>
        <td>생마차</td>
        <td>종각</td>
      </tr>
      <tr>
        <td>짜장면</td>
        <td>만보성</td>
      </tr>
      <tr>
        <td>제육</td>
        <td>굿모닝</td>
      </tr>
    </table>
    <hr />

    <table border="1" width="400px" height="400">
      <tr>
        <td colspan="2">피카츄</td>
        <td rowspan="2">라이츄</td>
      </tr>
      </tr>
        <td>꼬부기</td>
        <td>버터플</td>
      </tr>
    </table>

    <table border="1" width="300" height="300">
        <tr>
            <td colspan="2">a</td>
            <td rowspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="2">c</td>
            <td>d</td>
        </tr>
        <tr>
            <td colspan="2">e</td>
        </tr>
    </table>
    <table> </table>



  </body>
</html>
